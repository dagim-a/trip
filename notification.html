<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<html>
<body style="font-family: sans-serif; margin: 0; padding: 0; background-color: #ffffff;">

    <header style="background-color: #ffffff; padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center;">
        <div style="display: flex; align-items: center;">
            <i class="fa-solid fa-tree"></i>
            <h1 style="margin: 0; font-size: 1.2em;">Trip Planner</h1>
        </div>

        <nav>
            <ul style="list-style: none; padding: 0; margin: 0; display: flex; align-items: center;">
                <li style="margin-right: 20px;"><a href="#" style="text-decoration: none; color: #777; font-size: 0.9em;">Explore</a></li>
                <li style="margin-right: 20px;"><a href="#" style="text-decoration: none; color: #777; font-size: 0.9em;">Trips</a></li>
                <li style="margin-right: 20px;"><a href="#" style="text-decoration: none; color: #777; font-size: 0.9em;">Saved</a></li>
                <li style="margin-right: 20px;"><a href="#" style="text-decoration: none; color: #777; font-size: 0.9em;">Sign In</a></li>
                <li style="margin-right: 10px;">
                    <i class="fa-solid fa-bell"></i>
                </li>
                <li>
                    <img src="images/Image 1.png" alt="Profile" style="width: 30px; height: 30px; border-radius: 50%; cursor: pointer;">
                </li>
            </ul>
        </nav>
    </header>

    <div style="display: flex; height: 100vh;">

        <div style="width: 200px; background-color: #ffffff; border-right: 1px solid #eee; padding: 20px;">
            <ul style="list-style: none; padding: 0; margin: 0;">
                <li style="margin-bottom: 15px; display: flex; align-items: center; cursor: pointer;padding-top: 50%;">
                    <i class="fa-solid fa-pencil"></i>
                    <span style="font-size: 0.9em; color: #777;padding: 2%;">Edit profile</span>
                </li>
                <li style="margin-bottom: 15px; display: flex; align-items: center; cursor: pointer; padding-top: 5%;">
                    <i class="fa-solid fa-bell"></i>
                    <span style="font-size: 0.9em; color: #333;padding: 2%;">Notification</span>
                </li>
                <li style="display: flex; align-items: center; cursor: pointer;  padding-top: 5%;">
                    <i class="fa-solid fa-circle-question"></i>
                    <span style="font-size: 0.9em; color: #777;padding: 2%;">Help</span>
                </li>
            </ul>
        </div>
        <div style="display: flex; align-items: flex-start; justify-content: space-between;flex-direction: row; padding: 10px; border-bottom: 1px solid #eee;">

            <div style="display: flex; align-items: center;">
                <div style="width: 40px; height: 40px; background-color: #f0f0f0; border-radius: 8px; display: flex; justify-content: center; align-items: center; margin-right: 10px;">
                    <i class="fa-solid fa-envelope-open-text"></i>
                </div>
                <div>
                    <p style="margin: 0; font-size: 1em; color: #333;">You've been invited to a trip</p>
                    <p style="margin: 0; font-size: 0.8em; color: #777;">Trip to Italy</p>
                </div>
            </div>  

        </div>
            <div style="padding-left: 50%; padding-top: 1.5%;">
                <button style="background-color: #f0f0f0; border-radius: 10px;  cursor: pointer; font-size: 0.9em;">View</button>

            </div> 

    </div>

</body>
</html>
