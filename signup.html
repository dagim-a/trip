<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="font-family: sans-serif; margin: 0; padding: 0; background-color: #f0f2f5;">

  <div style="display: flex; height: 100vh; align-items: center; justify-content: center;">

    <div style="background-color: white; border-radius: 10px; box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); overflow: hidden; display: flex; width: 800px;">

      <div style="flex: 1; padding: 40px;">

        <div style="display: flex; align-items: center; margin-bottom: 30px;">
          <i class="fa-solid fa-tree"></i>
          <h1 style="margin: 0; font-size: 1.5em;">Trip Planner</h1>
        </div>

        <h2 style="margin-bottom: 10px; font-size: 2em;">Sign up</h2>
        <p style="color: #777; font-size: 0.9em; margin-bottom: 30px;">Sign up to enjoy the feature of Revolutie</p>

        <form>
            <div style="margin-bottom: 20px;">
                <label for="name" style="display: block; font-size: 0.8em; color: #777; margin-bottom: 5px;">Your Name</label>
                <input type="text" id="name" name="name" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
            </div>

          <div style="margin-bottom: 20px;">
            <label for="email" style="display: block; font-size: 0.8em; color: #777; margin-bottom: 5px;">Email</label>
            <input type="email" id="email" name="email" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
          </div>

          <div style="margin-bottom: 20px;">
            <label for="password" style="display: block; font-size: 0.8em; color: #777; margin-bottom: 5px;">Password</label>
            <div style="position: relative;">
              <input type="password" id="password" name="password" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
            </div>
          </div>

          <button type="submit" style="background-color: #3b82f6; color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; width: 100%;">Sign up</button>
        </form>

        <div style="margin-top: 30px; text-align: center; color: #777; font-size: 0.8em;">
          or
        </div>

        <button style="display: flex; align-items: center; justify-content: center; background-color: white; color: #333; border: 1px solid #ccc; border-radius: 5px; padding: 12px; margin-top: 20px; width: 100%; cursor: pointer;">
            Continue with Google
          <img src="images/google.png" alt="Google Icon" style="width: 20px; height: 20px; margin-right: 10px;">
        </button>

        <div style="text-align: center; margin-top: 30px; font-size: 0.8em;">
          Already have an account?? <a href="#" style="color: #3b82f6; text-decoration: none;"> <u> Sign in </u></a>
        </div>

      </div>

      <div style="flex: 1; background-image: url('images/signup.jpg'); background-size: cover; background-position: center; border-radius: 0 10px 10px 0;">
      </div>

    </div>
  </div>

</body>
</html>
