<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <link rel="stylesheet" href="notification1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header class="header">
        <div class="header-brand">
            <i class="fa-solid fa-tree"></i>
            <h1 class="header-title">Trip Planner</h1>
        </div>
        <nav class="header-nav">
            <ul class="nav-list">
                <li><a href="#" class="nav-link">Explore</a></li>
                <li><a href="#" class="nav-link">Trips</a></li>
                <li><a href="#" class="nav-link">Saved</a></li>
                <li><a href="#" class="nav-link">Sign In</a></li>
                <li><i class="fa-solid fa-bell nav-bell"></i></li>
                <li><img src="images/Image 1.png" alt="Profile" class="nav-profile"></li>
            </ul>
        </nav>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <ul class="sidebar-list">
                <li class="sidebar-item">
                    <i class="fa-solid fa-pencil"></i>
                    <span>Edit profile</span>
                </li>
                <li class="sidebar-item">
                    <i class="fa-solid fa-bell"></i>
                    <span>Notification</span>
                </li>
                <li class="sidebar-item">
                    <i class="fa-solid fa-circle-question"></i>
                    <span>Help</span>
                </li>
            </ul>
        </aside>
        <main class="notification-content">
            <div class="notification-card">
                <div class="notification-info">
                    <div class="notification-icon">
                        <i class="fa-solid fa-envelope-open-text"></i>
                    </div>
                    <div>
                        <p class="notification-title">You've been invited to a trip</p>
                        <p class="notification-desc">Trip to Italy</p>
                    </div>
                </div>
                <button class="notification-btn">View</button>
            </div>
        </main>
    </div>

    <!-- Hamburger button for mobile (optional, for side menu/modal) -->
    <button class="hamburger" aria-label="Open menu">&#9776;</button>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-bottom-nav">
        <a href="#" class="mobile-nav-item">
            <i class="fa-solid fa-compass"></i>
            <span class="mobile-nav-label">Explore</span>
        </a>
        <a href="#" class="mobile-nav-item">
            <i class="fa-solid fa-suitcase"></i>
            <span class="mobile-nav-label">Trip</span>
        </a>
        <a href="#" class="mobile-nav-item">
            <i class="fa-solid fa-bookmark"></i>
            <span class="mobile-nav-label">Saved</span>
        </a>
        <a href="#" class="mobile-nav-item">
            <i class="fa-solid fa-user"></i>
            <span class="mobile-nav-label">Sign In</span>
        </a>
    </nav>
</body>
</html>
